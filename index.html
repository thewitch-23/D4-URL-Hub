<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Links Aggregator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333; /* Charcoal Gray Background */
            color: #f1f1f1; /* Light Gray Text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #f1f1f1; /* Light Gray Heading */
        }

        p {
            font-size: 1.2em;
            color: #f1f1f1;
            margin: 10px 0;
        }

        /* Table Styles */
        table {
            width: 80%;
            max-width: 1000px;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #444444; /* Dark Gray Table Background */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555555; /* Subtle border */
        }

        th {
            background-color: #555555; /* Slightly lighter gray for header */
            color: #f1f1f1;
        }

        td {
            color: #e0e0e0; /* Lighter text for rows */
        }

        /* Table Link Styling */
        a {
            color: #66ccff; /* Light blue color for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ffcc00; /* Hover effect: yellow */
        }

        /* Filter Input Styling */
        #filterInput {
            padding: 12px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            background-color: #555555; /* Dark input background */
            border: 1px solid #666666; /* Light border */
            color: #f1f1f1;
            font-size: 1.1em;
            border-radius: 5px;
        }

        #filterInput:focus {
            outline: none;
            border-color: #66ccff; /* Highlight border color on focus */
        }
    </style>
</head>
<body>

    <h1>Useful Links Aggregator</h1>
    <p>Filter by platform or description:</p>
    <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Search for platforms or descriptions..">

    <table id="linksTable">
        <thead>
            <tr>
                <th>Platform</th>
                <th>URL</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted dynamically by JavaScript -->
        </tbody>
    </table>

    <script>
        // Array of URL data: [Platform, URL, Description, Displayed Link Title]
        const urlData = [
            ['M365', 'https://github.com/iandday/o365AuditParser', 'Process M365 Audit Logs into a useable form', 'M365 UAL Parser'],
            ['M365', 'https://microsoft-365-extractor-suite.readthedocs.io/en/latest/index.html', 'Powershell tool designed to streamline the process of collecting all necessary data and information from various sources within Microsoft', 'Microsoft Extractor Suite'],
            ['iOS', 'https://github.com/prosch88/UFADE', 'Universal Forensic Apple Device Extractor', 'UFADE'],
            ['Unix-Like System', 'https://github.com/tclahr/uac', 'Automates the collection of artifacts from Unix-like systems, including AIX, ESXi, FreeBSD, Linux, macOS, NetBSD, NetScaler, OpenBSD and Solaris.', 'UAC']
        ];

        // Function to populate the table dynamically
        function populateTable() {
            const tableBody = document.getElementById('linksTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';  // Clear any existing rows

            // Loop through the data and create rows
            urlData.forEach(link => {
                const row = document.createElement('tr');

                const platformCell = document.createElement('td');
                platformCell.textContent = link[0];

                const urlCell = document.createElement('td');
                const linkElement = document.createElement('a');
                linkElement.href = link[1];
                linkElement.textContent = link[3];  // Display the title (short URL)
                linkElement.target = '_blank';
                urlCell.appendChild(linkElement);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = link[2];

                row.appendChild(platformCell);
                row.appendChild(urlCell);
                row.appendChild(descriptionCell);

                tableBody.appendChild(row);
            });
        }

        // Function to filter the table based on input (platform or description)
        function filterTable() {
            const input = document.getElementById('filterInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('linksTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const platformCell = cells[0];
                const descriptionCell = cells[2];

                if (platformCell && descriptionCell) {
                    const platformText = platformCell.textContent || platformCell.innerText;
                    const descriptionText = descriptionCell.textContent || descriptionCell.innerText;

                    // Check if the filter matches either the platform or description
                    if (platformText.toUpperCase().indexOf(filter) > -1 || descriptionText.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }

        // Populate the table when the page loads
        window.onload = function() {
            populateTable();
        };
    </script>

</body>
</html>
