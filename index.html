<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>D4 URL Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333; /* Charcoal Gray Background */
            color: #f1f1f1; /* Light Gray Text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #f1f1f1; /* Light Gray Heading */
        }

        p {
            font-size: 1.2em;
            color: #f1f1f1;
            margin: 10px 0;
        }

        /* Table Styles */
        table {
            width: 90%; /* Increase the table width */
            max-width: 1200px; /* Set a maximum width to prevent stretching too far */
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #444444; /* Dark Gray Table Background */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555555; /* Subtle border */
        }

        th {
            background-color: #555555; /* Slightly lighter gray for header */
            color: #f1f1f1;
            cursor: pointer; /* Indicate sortable columns */
        }

        th:hover {
            background-color: #666666; /* Hover effect for sortable headers */
        }

        td {
            color: #e0e0e0; /* Lighter text for rows */
        }

        /* Table Link Styling */
        a {
            color: #66ccff; /* Light blue color for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ffcc00; /* Hover effect: yellow */
        }

        /* Filter Input Styling */
        #filterInput {
            padding: 12px;
            width: 90%; /* Increase input width */
            max-width: 800px; /* Set a max width to prevent stretching too far */
            margin-top: 20px;
            background-color: #555555; /* Dark input background */
            border: 1px solid #666666; /* Light border */
            color: #f1f1f1;
            font-size: 1.1em;
            border-radius: 5px;
        }

        #filterInput:focus {
            outline: none;
            border-color: #66ccff; /* Highlight border color on focus */
        }

        /* Clear Button Styling */
        #clearButton {
            padding: 12px;
            margin-left: 10px;
            background-color: #66ccff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1.1em;
        }

        #clearButton:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <h1>D4 URL Hub</h1>
    <p>Filter by platform, URL name, or description:</p>
    <input type="text" id="filterInput" onkeyup="debounceFilter()" placeholder="Search for platforms, URL names, or descriptions..">
    <button id="clearButton" onclick=" klklklklclearFilter()">Clear</button>

    <table id="linksTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Platform</th>
                <th onclick="sortTable(1)">URL</th>
                <th onclick="sortTable(2)">Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted dynamically by JavaScript -->
        </tbody>
    </table>

    <script>
        // Hardcoded URL data (unchanged, truncated for brevity)
        const urlData = [
            {
                "platform": "M365",
                "url": "https://github.com/iandday/o365AuditParser",
                "description": "Process M365 Audit Logs into a useable form.",
                "title": "M365 UAL Parser"
            },
            {
                "platform": "M365",
                "url": "https://microsoft-365-extractor-suite.readthedocs.io/en/latest/index.html",
                "description": "Powershell tool designed to streamline the process of collecting all necessary data and information from various sources within Microsoft.",
                "title": "Microsoft Extractor Suite"
            },
            // ... (rest of your data here)
        ];

        // Function to populate the table dynamically
        function populateTable(urlData) {
            const tableBody = document.getElementById('linksTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';  // Clear any existing rows

            // Sort the data alphabetically by 'title' initially
            urlData.sort((a, b) => a.title.localeCompare(b.title));

            // Loop through the sorted data and create rows
            urlData.forEach(link => {
                const row = document.createElement('tr');

                const platformCell = document.createElement('td');
                platformCell.textContent = link.platform;

                const urlCell = document.createElement('td');
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.textContent = link.title;  // Display the title (short URL)
                linkElement.target = '_blank';
                urlCell.appendChild(linkElement);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = link.description;

                row.appendChild(platformCell);
                row.appendChild(urlCell);
                row.appendChild(descriptionCell);

                tableBody.appendChild(row);
            });
        }

        // Debounce function to limit filter calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Function to filter the table based on input (platform, URL name, or description)
        function filterTable() {
            const input = document.getElementById('filterInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('linksTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const platformCell = cells[0];
                const urlCell = cells[1];
                const descriptionCell = cells[2];

                if (platformCell && descriptionCell && urlCell) {
                    const platformText = platformCell.textContent || platformCell.innerText;
                    const descriptionText = descriptionCell.textContent || descriptionCell.innerText;
                    const urlText = urlCell.textContent || urlCell.innerText;

                    // Check if the filter matches platform, description, or URL name
                    if (
                        platformText.toUpperCase().indexOf(filter) > -1 || 
                        descriptionText.toUpperCase().indexOf(filter) > -1 || 
                        urlText.toUpperCase().indexOf(filter) > -1
                    ) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }

        // Debounced filter function
        const debounceFilter = debounce(filterTable, 300);

        // Clear filter function
        function clearFilter() {
            const input = document.getElementById('filterInput');
            input.value = '';
            filterTable();
        }

        // Function to sort the table by column
        function sortTable(columnIndex) {
            const table = document.getElementById('linksTable');
            let rows, switching = true, i, shouldSwitch, dir = 'asc', switchCount = 0;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < rows.length - 1; i++) {
                    shouldSwitch = false;
                    const x = rows[i].getElementsByTagName('td')[columnIndex];
                    const y = rows[i + 1].getElementsByTagName('td')[columnIndex];
                    const xText = x.textContent.toLowerCase();
                    const yText = y.textContent.toLowerCase();
                    if (dir === 'asc' && xText > yText) {
                        shouldSwitch = true;
                        break;
                    } else if (dir === 'desc' && xText < yText) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchCount++;
                } else if (switchCount === 0 && dir === 'asc') {
                    dir = 'desc';
                    switching = true;
                }
            }
        }

        // Populate the table with the hardcoded data
        window.onload = function() {
            populateTable(urlData);
        };
    </script>
</body>
</html>
